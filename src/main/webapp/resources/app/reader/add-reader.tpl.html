<div class="modal-header">
    <button class="close"
            ng-click="ctrl.close()">
        &times;
    </button>
    <h4 class="modal-title">
        Add reader
    </h4>
</div>
<div class="modal-body"
     id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputReaderFName"
                   class="col-sm-4 control-label">
                First name:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="inputReaderFName"
                       placeholder="First name"
                       ng-model="ctrl.reader.fName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputReaderMName"
                   class="col-sm-4 control-label">
                Middle name:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="inputReaderMName"
                       placeholder="Middle name"
                       ng-model="ctrl.reader.mName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"
                   for="inputReaderLName">
                Last name:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       placeholder="Last name"
                       id="inputReaderLName"
                       ng-model="ctrl.reader.lName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"
                   for="inputReaderPhone">
                Phone:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       placeholder="Phone"
                       id="inputReaderPhone"
                       ng-model="ctrl.reader.phone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"
                   for="inputReaderCountry">
                Country:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       placeholder="Country"
                       id="inputReaderCountry"
                       ng-model="ctrl.reader.address.country"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"
                   for="inputReaderCity">
                City:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       placeholder="City"
                       id="inputReaderCity"
                       ng-model="ctrl.reader.address.city"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4  control-label"
                   for="inputReaderStreet">
                Street:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       placeholder="Street"
                       id="inputReaderStreet"
                       ng-model="ctrl.reader.address.street"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"
                   for="inputReaderHouse">
                House:
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       placeholder="House"
                       id="inputReaderHouse"
                       ng-model="ctrl.reader.address.house"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"
                   for="inputReaderBirth">
                Date of birth:
            </label>
            <div class="col-sm-8">
                <input type="date"
                       class="form-control"
                       placeholder="Date of birth"
                       id="inputReaderBirth"
                       ng-model="ctrl.reader.dateOfBirth"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div id="addReaderResult" style="display: inline-block"></div>
    <button id="add-reader"
            class="btn btn-default"
            ng-click="ctrl.add()">
        Add
    </button>
</div>
